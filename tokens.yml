################
# THESE TOKENS ARE ESSENTIALY TO TOKENIZER WORKS;
# SOME OF THEM, ONLY TO STATEMENTS.
# USE C++ match_regex SYNTAX TO WRITE NEW TOKENS
################
^[0-9]+$: INTEGER
^\+$: ADD
^-$: SUB
^\*$: MULT
^/$: DIVIDE
^;$: SEMICOLON
^\($: OPEN_PARENTHESYS
^\)$: CLOSE_PARENTHESYS
^==$: EQUAL_TO
^print$: OUTPUT
^ $: SPACE
^\n$: NEW_LINE
^if$: IF
^end$: END
^spawn$: SPAWN
^readLine$: READ_LINE
^to$: ASSIGN
^int$: INTEGER_TYPE
^str$: STRING_TYPE
^\"$: STRING
^\=$: ASSIGN
